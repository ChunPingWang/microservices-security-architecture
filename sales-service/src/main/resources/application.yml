spring:
  application:
    name: sales-service

  datasource:
    url: jdbc:postgresql://localhost:5432/sales_db
    username: sales_user
    password: sales_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: sales-service
    description: Promotions and coupon management service
    version: 1.0.0

logging:
  level:
    com.ecommerce.sales: DEBUG
    org.springframework.web: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

# Distributed Tracing configuration
management.tracing:
  sampling:
    probability: 1.0

management.zipkin.tracing:
  endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
