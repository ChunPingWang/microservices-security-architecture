apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ecommerce-dev

resources:
  - ../../base

nameSuffix: -dev

commonLabels:
  environment: development

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: StatefulSet

configMapGenerator:
  - name: ecommerce-config
    behavior: merge
    literals:
      - LOG_LEVEL=DEBUG

secretGenerator:
  - name: ecommerce-secrets
    behavior: merge
    literals:
      - DB_PASSWORD=dev_password
      - JWT_SECRET_KEY=dev-secret-key-for-development-only
