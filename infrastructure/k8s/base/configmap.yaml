apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-config
  namespace: ecommerce
data:
  # Database configuration
  DB_HOST: "postgres"
  DB_PORT: "5432"

  # Redis configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # Service URLs (for inter-service communication)
  CUSTOMER_SERVICE_URL: "http://customer-service:8081"
  PRODUCT_SERVICE_URL: "http://product-service:8082"
  ORDER_SERVICE_URL: "http://order-service:8083"
  PAYMENT_SERVICE_URL: "http://payment-service:8084"
  LOGISTICS_SERVICE_URL: "http://logistics-service:8084"
  SALES_SERVICE_URL: "http://sales-service:8085"

  # JWT configuration
  JWT_ISSUER: "ecommerce-platform"
  JWT_AUDIENCE: "ecommerce-users"
