server:
  port: 8090

spring:
  application:
    name: admin-portal
  datasource:
    url: jdbc:postgresql://localhost:5432/admin_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-min-32-chars}
  expiration: 28800000

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: admin-portal
    description: Administrative portal for e-commerce platform management
    version: 1.0.0

logging:
  level:
    com.ecommerce.admin: DEBUG
    org.springframework.security: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

# Distributed Tracing configuration
management.tracing:
  sampling:
    probability: 1.0

management.zipkin.tracing:
  endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
